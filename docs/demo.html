<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <link rel = "stylesheet" href = "./css/main.css">
        <script src = "./js/demo.js" type = "module"></script>
        <title>Sirius Web Editor</title>
    </head>
    <body>
        <div id = "header">
            <a href = "./">Documentation Home</a><br>
            Load an example program:

            <select name="demo_programs" id="demo_programs">
                <option value = "empty"></option>
            </select><br><br>
            <button id="run">Run (Ctrl+Enter)</button>    
        </div><br>
        <div id="editor_container">
            <div id="tooltip" contenteditable="false"></div>
            <ol id="editor" contenteditable="true" spellcheck="false"><li class="code_line" data-line="1"><br data-sentinel="true"></li></ol>
        </div><br>

        <div class="spinner" id="compiler_running_spinner"></div>

        <div id="output_tabs">
            <button id="display_errors" class="selected">Errors (0)</button>
            <button id="display_log">Log</button>
        </div>

        <div id="output">
            <div id="errors"></div>
            <div id="log" style="display: none"></div>
        </div>
    </body>
</html>
